<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="d-flex justify-content-between align-items-center">
      <h3>Danh sách nhân viên</h3>
      <button mat-raised-button color="primary" (click)="openModal(null,'CREATE')">
        <mat-icon><i-tabler name="plus" class="icon-20 d-flex"></i-tabler></mat-icon>
        Thêm nhân viên
      </button>
    </div>
    <hr>
    <table>
      <thead>
        <tr>
          <th>Mã nhân viên</th>
          <th>Họ và tên</th>
          <th>Chức vụ</th>
          <th>Phòng ban</th>
          <th>Email</th>
          <th>Số điện thoại</th>
          <th>Thao tác</th> <!-- Move this column to the end -->
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="loading">
          <td colspan="7" style="text-align: center;">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </td>
        </tr>
        <ng-container *ngIf="!loading">
          <tr *ngFor="let user of users">
            <td>{{ user.code }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.position }}</td>
            <td>{{ user.department }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>
              <button mat-button color="primary" (click)="openModal(user,'UPDATE')">
                <i-tabler name="edit" class="icon-20 d-flex"></i-tabler>
              </button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
    
    
  </mat-card-content>
</mat-card>
