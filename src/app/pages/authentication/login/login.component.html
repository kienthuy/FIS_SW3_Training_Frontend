<div class="blank-layout-container blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center" >
    <img class="logoLogin" src="./assets/images/logos/fpt-logo.svg" id="logo" style="width: 12em; height: 12em;">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <h1>Chào mừng bạn đến hệ thống</h1>
            <h1>FPT.Training</h1>
          </div>
          <form class="m-t-30">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Tên đăng nhập
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput />
            </mat-form-field>
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Mật khẩu
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" />
            </mat-form-field>
            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Ghi nhớ thiết bị</mat-checkbox>
              <a
                [routerLink]="['/']"
                class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14"
                >Quên mật khẩu ?</a
              >
            </div>
            <a [routerLink]="['/']" mat-flat-button color="primary" class="w-100">
              Đăng nhập
            </a>
            <!-- input -->
          </form>

          <span class="d-block f-w-500 text-center m-t-24"
            >Người dùng mới?
            <a
              [routerLink]="['/authentication/register']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Tạo tài khoản mới</a
            >
          </span>

          <div class="or-border m-t-30">Hoặc đăng nhập với</div>
          <div class="row m-t-24 custom-row">
            <div class="col-12 col-sm-6">
              <button mat-stroked-button class="w-100">
                <div class="d-flex align-items-center">
                  <img
                    src="/assets/images/svgs/google-icon.svg"
                    alt="google"
                    width="16"
                    class="m-r-8"
                  />
                  Tiếp tục với Google
                </div>
              </button>
            </div>
            <div class="col-12 col-sm-6">
              <button
                mat-stroked-button
                class="w-100 d-flex align-items-center"
              >
                <div class="d-flex align-items-center">
                  <img
                    src="/assets/images/svgs/facebook-icon.svg"
                    alt="facebook"
                    width="40"
                    class="m-r-4"
                  />
                  Tiếp tục với Fb
                </div>
              </button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
